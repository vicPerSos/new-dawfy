<ion-content [fullscreen]="true">
  <ion-header translucent="true">
    <ion-toolbar>
      <div id="cabecera">
        <img src="../../assets/cabecera.png" style="width: 200px;" alt="logo">
      </div>
    </ion-toolbar>
  </ion-header>

  <!-- Mostrar spinner o mensaje de carga mientras se obtiene el rol -->
  <ion-spinner *ngIf="loadingRole" name="crescent" style="margin: 2rem auto; display: block;"></ion-spinner>

  <!-- Panel para ARTISTA -->
  <ng-container *ngIf="!loadingRole && userRole === 'ARTISTA'; else clientePanel">
    <h2>Panel de administración de álbumes</h2>
    <ion-row>
      <ion-col>
        <ion-button color="primary">Crear nuevo álbum</ion-button>
        <!-- Lista de álbumes del artista -->
        <div *ngIf="misAlbumes.length > 0; else sinAlbumes">
          <ion-card *ngFor="let album of misAlbumes">
            <img [src]="album.imagen || 'assets/default-album.png'" />
            <ion-card-header>
              <ion-card-title>{{ album.nombre }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button color="secondary">Editar</ion-button>
              <ion-button color="danger">Eliminar</ion-button>
            </ion-card-content>
          </ion-card>
        </div>
        <ng-template #sinAlbumes>
          <p>No tienes álbumes creados todavía.</p>
        </ng-template>
      </ion-col>
    </ion-row>
  </ng-container>

  <!-- Panel para CLIENTE -->
  <ng-template #clientePanel>
    <h2>Mi Biblioteca</h2>
    <ion-row class="scrollable">
      <ion-col>
        <div class="scroll-container">
          <ion-chip>Listas</ion-chip>
          <ion-chip>Albums</ion-chip>
          <ion-chip>Artistas</ion-chip>
          <ion-chip>Podcasts</ion-chip>
          <ion-chip>Canciones</ion-chip>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="scrollable" *ngFor="let n of [1,2,3,4,5]">
      <ion-col>
        <div class="scroll-container">
          <ion-card *ngFor="let item of [1,2,3,4,5,6,7,8]">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
            <ion-card-header>
              <ion-card-title>Card Title</ion-card-title>
            </ion-card-header>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ng-template>
</ion-content>
